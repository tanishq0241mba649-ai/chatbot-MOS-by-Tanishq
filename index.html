<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RestoCare Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #ff6b35;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    .bot-msg, .user-msg {
      max-width: 75%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      line-height: 1.4;
    }
    .bot-msg {
      background: #ececec;
      align-self: flex-start;
    }
    .user-msg {
      background: #ffddb8;
      align-self: flex-end;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
    }
    #chat-input button {
      background: #ff6b35;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chat-header">RestoCare Assistant</div>
    <div id="chat-body"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");

    function botMessage(text) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function userMessage(text) {
      const msg = document.createElement("div");
      msg.className = "user-msg";
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      userMessage(text);
      input.value = "";

      setTimeout(() => handleBotFlow(text.toLowerCase()), 600);
    }

    function handleBotFlow(text) {
      if (text.includes("hi") || text.includes("hello")) {
        botMessage("Hi! Iâ€™m here to help with your order or dining-related issues. How can I assist you today?\n1ï¸âƒ£ Wrong / Missing Item\n2ï¸âƒ£ Food Quality Issue\n3ï¸âƒ£ Late Delivery\n4ï¸âƒ£ Billing Issue\n5ï¸âƒ£ Reservation Issue");
      }
      else if (text.startsWith("1")) botMessage("I'm sorry for the inconvenience. Please share your Order ID.");
      else if (text.startsWith("2")) botMessage("Oh no! Sorry about the food quality. Please share the Order ID so I can help.");
      else if (text.startsWith("3")) botMessage("Let me check your delayed order. Please share your Order ID.");
      else if (text.startsWith("4")) botMessage("Billing issues can be fixed quickly. Please share the bill number or Order ID.");
      else if (text.startsWith("5")) botMessage("Reservation issues? Please tell me your name and reservation time.");
      else if (text.length > 3) botMessage("Thank you! Iâ€™ve created a support ticket for you. ðŸŽ« Our team will reach out within 10 minutes.");
      else botMessage("Could you please provide more info?");
    }

    botMessage("Welcome to RestoCare! ðŸ‘‹ How may I help you today?");
  </script>
</body>
</html>
